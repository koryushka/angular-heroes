<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
  <button [hidden]='!(currentUser && currentUser.is_admin)' (click)="saveHero(hero)">Save</button>
  <button [hidden]='!(currentUser && currentUser.is_admin)' (click)="deleteHero(hero)">Delete</button>
</div>
